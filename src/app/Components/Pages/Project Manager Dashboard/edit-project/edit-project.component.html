<div class="container card mt-3 p-5 shadow">
  <form #newsForm="ngForm" (ngSubmit)="onSubmit(newsForm)">
    <div class="form-group row mb-3">
      <label for="projectname" class="form-label col-sm-2">Project Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="projectname" [(ngModel)]="project.Name" name="projectname" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="title1" class="form-label col-sm-2">Project Title1 </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title1" [(ngModel)]="project.Title1" name="title1" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="description1" class="form-label col-sm-2">Project Description1 </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description1" [(ngModel)]="project.Description1"
          name="description1" required>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="title2" class="form-label col-sm-2">Project Title2 </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title2" [(ngModel)]="project.Title2" name="title2" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="description2" class="form-label col-sm-2">Project Description2 </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description2" [(ngModel)]="project.Description2"
          name="description2" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="title3" class="form-label col-sm-2">Project Title3 </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title3" [(ngModel)]="project.Title3" name="title3" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="description3" class="form-label col-sm-2">Project Description3 </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description3" [(ngModel)]="project.Description3"
          name="description3" required>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="startDate" class="form-label col-sm-2">Project Start Date </label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="startDate" [(ngModel)]="project.StartDate" name="startDate"
          required>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="endDate" class="form-label col-sm-2">Project End Date </label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="endDate" [(ngModel)]="project.EndDate" name="endDate"
          required>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="ResultAnnouncement" class="form-label col-sm-2">Result Announcement </label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="ResultAnnouncement" [(ngModel)]="project.ResultAnnouncement" name="ResultAnnouncement"
          required>
      </div>
    </div>




    <div class="container">
      <form>
        <div class="form-group mb-3 row">
          <label for="userId" class="col-sm-2 col-form-label">School Manager</label>
          <div class="col-sm-10 position-relative">
            <!-- Ensure each input using ngModel has a name attribute -->
            <input class="form-control" id="userId" placeholder="Choose Manager"
              [(ngModel)]="selectedManagerName" (ngModelChange)="performFilter($event)" name="managerEmail" />

            <!-- Hidden input for the manager ID, also with a name attribute -->
            <input type="hidden" [(ngModel)]="selectedManagerId" name="managerId" />

            <div *ngIf="filteredinvestigator.length > 0" class="filter-results">
              <div *ngFor="let manager of filteredinvestigator" (click)="selectManager(manager)"
                  class="result-item">
                {{ manager.email }}
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>










    <button type="submit" class="button-37" [disabled]="newsForm.invalid">Update Project</button>
  </form>
</div>
