<div class="container card mt-3 p-5 shadow">
  <form #newsForm="ngForm" (ngSubmit)="onSubmit(newsForm)">
    <div class="form-group row mb-3">
      <label for="name" class="form-label col-sm-2">Project Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="CurrentProject.name" name="details" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="title1" class="form-label col-sm-2">Project Title1 </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title1" [(ngModel)]="CurrentProject.title1" name="title1" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="description1" class="form-label col-sm-2">Project Description1 </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description1" [(ngModel)]="CurrentProject.description1"
          name="description1" required>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="title2" class="form-label col-sm-2">Project Title2 </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title2" [(ngModel)]="CurrentProject.title2" name="title2" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="description2" class="form-label col-sm-2">Project Description2 </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description2" [(ngModel)]="CurrentProject.description2"
          name="description2" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="title3" class="form-label col-sm-2">Project Title3 </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title3" [(ngModel)]="CurrentProject.title3" name="title3" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="description3" class="form-label col-sm-2">Project Description3 </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description3" [(ngModel)]="CurrentProject.description3"
          name="description3" required>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="startDate" class="form-label col-sm-2">Project Start Date </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="startDate" [(ngModel)]="CurrentProject.startDate" name="startDate"
          required>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="endDate" class="form-label col-sm-2">Project End Date </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="endDate" [(ngModel)]="CurrentProject.endDate" name="endDate"
          required>
      </div>
    </div>

    <div class="form-group mb-3 row">
      <label for="InvestigatorId" class="col-sm-2 col-form-label">Investigator</label>
      <div class="col-sm-10 position-relative">
          <input class="form-control" id="InvestigatorId" placeholder="Choose Investigator"
            [(ngModel)]="CurrentProject.investigatorId" name="InvestigatorId"
            (ngModelChange)="performFilter($event)" />
          <input class="form-control" id="newUserId" [(ngModel)]="selectedInvestigatorId" name="newUserId" hidden>

        @if (filteredinvestigator.length > 0) {
        <div class="filter-results">
          @for (invest of filteredinvestigator; track invest.id) {
          <div (click)="selectInvest(invest)" class="result-item">
            {{ invest.email }}
          </div>
          }
        </div>
        }
      </div>
    </div>
    <button type="submit" class="button-37" [disabled]="newsForm.invalid">Update Project</button>
  </form>
</div>
