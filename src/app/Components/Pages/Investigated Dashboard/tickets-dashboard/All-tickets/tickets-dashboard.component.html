<div class="container-fluid background1 mb-5">
  <div class="d-flex align-items-center h-50 p-5">

    <h5 class="text-light project-header-title">Tickets Dashboard</h5>
  </div>
</div>
<div class="container mb-5">
  <section>
    <form [formGroup]="form">
      <div class="form-group mb-3 row">
        <label for="projectId" class="col-sm-2">Select Project</label>
        <div class="col-sm-10">
          <select id="projectId" formControlName="projectId" class="form-select">
            @for(project of projects; track $index )
            {
            <option [value]="project.id" (click)="selectProjectId(project.id)">{{project.name}}</option>
            }

          </select>
        </div>
      </div>
    </form>

    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" class="border-0">
        <thead>
          <tr>
            <th>School Name</th>
            <th>Subject</th>
            <th>CreatedAt</th>
            <th>Response</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" class="border-0">
        <tbody>
          @for (ticket of tickets; track ticket.id) {
          <tr (click)="selectTicket(ticket.id)">
            <td>{{ticket.schoolName}}</td>
            <td>{{ticket.subject}}</td>
            <td>{{ticket.createdAt}}</td>
            <td>{{ticket.response}}</td>
            <td>
              <button class="btn btn-primary me-2" (click)="AddResponse(ticket.id)" title="Add Response"><i class="fa-solid fa-reply-all"></i></button>
              <button class="btn btn-primary me-2" (click)="goTicketDetails(ticket.id)"><i
                  class="fa-solid fa-eye"></i></button>
            <button class="btn btn-danger" (click)="openConfirmModal()"><i class="fa-solid fa-trash-can"></i></button>

            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </section>
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this ticket?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteTicket()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
