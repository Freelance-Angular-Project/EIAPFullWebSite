<div class="container card mt-3 p-5 shadow">
  <form #newsForm="ngForm" (ngSubmit)="onSubmit(newsForm)">
    <div class="form-group row mb-3">
      <label for="status" class="form-label col-sm-2">Assignment Status</label>
      <div class="col-sm-10">
        <select class="form-control" id="status" [(ngModel)]="Assignment.status" name="status" required>
          <option *ngFor="let status of statusOptions" [value]="status.value">{{ status.key }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="commentToSchool" class="form-label col-sm-2">Comment to School</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="commentToSchool" [(ngModel)]="Assignment.commentToSchool" name="commentToSchool" required>
      </div>
    </div>
    <button type="submit" class="button-37" [disabled]="newsForm.invalid">Update Project</button>
  </form>
</div>
{{ newsForm.value | json }}
