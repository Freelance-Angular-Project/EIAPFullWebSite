<div class="container card mt-3 p-5 shadow">
  <form #newsForm="ngForm" (ngSubmit)="onSubmit(newsForm)">
    <div class="form-group row mb-3">
      <label for="name" class="form-label col-sm-2">Task Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="task.name" name="projectname" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="details" class="form-label col-sm-2">Task Details </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="details" [(ngModel)]="task.details" name="details" required>
      </div>
    </div>
    <!-- <div class="form-group row mb-3">
      <label for="numberOfFilesToAssignment" class="form-label col-sm-2">Number Of Files</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="numberOfFilesToAssignment"
          [(ngModel)]="task.numberOfFilesToAssignment" name="numberOfFilesToAssignment" required>
      </div>
    </div> -->

    <div class="form-group row mb-3">
      <label for="endDate" class="form-label col-sm-2">End Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="endDate" [(ngModel)]="task.endDate" name="endDate" required #enddate="ngModel">
        <!-- <input type="text" class="form-control" id="endDate" [(ngModel)]="task.endDate" name="endDate" required pattern="\d{4}-\d{2}-\d{2}" #enddate="ngModel"> -->
      </div>
      @if(enddate.errors?.['required']){
        <div class="text-danger">
          End Date is required
        </div>
      }
      <!-- @if(enddate.errors?.['pattern']&&enddate.touched){
      <div class="text-danger">
        Date must be in the format YYYY-MM-DD.
      </div>
    } -->
    </div>



    <button type="submit" class="button-37" [disabled]="newsForm.invalid">Update Project</button>
  </form>
</div>
