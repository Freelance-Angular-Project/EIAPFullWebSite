  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" class="border-0">
      <thead>
        <tr>
          <th>School Name</th>
          <!-- <th>Project Name</th> -->
          <th>Subject</th>
          <th>Description</th>
          <th>CreatedAt</th>
          <th>Response</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" class="border-0">
      <tbody>
        @for (ticket of ticketsresponse; track ticket.id) {
        <tr (click)="selectTicket(ticket.id)">
          <td>{{ticket.schoolName}}</td>
          <!-- <td>{{ticket.projectName}}</td> -->
          <td>{{ticket.subject}}</td>
          <td>{{ticket.description}}</td>
          <td>{{ticket.createdAt}}</td>
          <td>{{ticket.response}}</td>
          <td>
            <button class="btn btn-success"
            [routerLink]="['/TicketsAddResponse', ticket.id]">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>

            <!-- <button class="btn btn-primary me-2"><i
                class="fa-solid fa-eye"></i></button> -->
            <button class="btn btn-danger" (click)="openConfirmModal()"><i class="fa-solid fa-trash-can"></i></button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</section>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this ticket?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteTicket()">Delete</button>
      </div>
    </div>
  </div>
</div>
