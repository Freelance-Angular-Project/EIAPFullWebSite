<section>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" class="border-0">
      <thead>
        <tr>
          <th>Event Details</th>
          <th>Year</th>
          <th>IsEvent</th>
          <th>Image</th>
          <!-- <th>Action</th> -->
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" class="border-0">
      <tbody>
        @for (event of events; track event.id) {
        <tr>
          <td>{{event.details}}</td>
          <td>{{event.year}}</td>
          <td>{{event.isEvent}}</td>
          <td><img src="{{event.imageUrl}}" width="100"  class="img-fluid"></td>
          <!-- <td>
            <button class="btn btn-primary me-2"><i
                class="fa-solid fa-eye"></i></button>
            <button class="btn btn-success me-2" ><i
                class="fa-solid fa-pen-to-square"></i></button>
            <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
          </td> -->
        </tr>
        }
      </tbody>
    </table>
  </div>
</section>
