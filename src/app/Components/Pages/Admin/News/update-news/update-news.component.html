<div class="container card mt-3 p-5 shadow">
  <form #newsForm="ngForm" (ngSubmit)="onSubmit(newsForm)">
    <div class="form-group row mb-3">
      <label for="name" class="form-label col-sm-2">News Details</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="news.details" name="details" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="code" class="form-label col-sm-2">News Year</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="code" [(ngModel)]="news.year" name="year" required>
      </div>
    </div>

    <button type="submit" class="button-37" [disabled]="newsForm.invalid">Update News</button>
  </form>
</div>
