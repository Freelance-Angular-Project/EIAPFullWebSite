<button class="button-71 mb-3" role="button" [routerLink]="['/AddNews']">Create News</button>
<section>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" class="border-0">
      <thead>
        <tr>
          <th>News Details</th>
          <th>Year</th>
          <th>IsEvent</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" class="border-0">
      <tbody>
        @for (news of allNews; track news.id) {
        <tr (click)="selectNews(news.id)">
          <td>{{news.details}}</td>
          <td>{{news.year}}</td>
          <td>{{news.isEvent}}</td>
          <td>

            <img [src]="news.imageUrl" width="100" class="img-fluid">
            <label class="mb-3" for="Image-{{news.id}}">
              <i class="fa-solid fa-file-arrow-up mt-2 ms-4" style="font-size:25px;"></i>
              <input
                type="file"
                class="form-control-file d-none"
                id="Image-{{news.id}}"
                (change)="onFileSelected($event, news.id)"
                required
                style="display: none;">
            </label>

          </td>
          <td>
            <!-- <button class="btn btn-primary me-2"><i
                class="fa-solid fa-eye"></i></button> -->
            <button class="btn btn-success me-2" [routerLink]="['/UpdateAllNews',news.id]"><i
                class="fa-solid fa-pen-to-square"></i></button>
            <button class="btn btn-danger" (click)="openConfirmModal()"><i class="fa-solid fa-trash-can"></i></button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</section>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteNews()">Delete</button>
      </div>
    </div>
  </div>
</div>
