<div class="container card mt-3 p-5 shadow">
  <form #schoolForm="ngForm" (ngSubmit)="onSubmit(schoolForm)">
    <div class="form-group row mb-3">
      <label for="name" class="form-label col-sm-2">School Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="school.name" name="name" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="code" class="form-label col-sm-2">School ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="code" [(ngModel)]="school.code" name="code" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="code" class="form-label col-sm-2">School Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" [(ngModel)]="school.schoolEmail" name="email" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="curriculums" class="form-label col-sm-2">School Curriculums</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="curriculums" [(ngModel)]="school.curriculums" name="curriculums"
          required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="educationType" class="form-label col-sm-2">Education Type</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="educationType" [(ngModel)]="school.educationType"
          name="educationType" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="grade" class="form-label col-sm-2">School Cycle</label>
      <div class="col-sm-10">

        <input type="text" class="form-control" id="educatgradeionType" [(ngModel)]="school.grade" name="grade"
          required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="zone" class="form-label col-sm-2">School Zone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="zone" [(ngModel)]="school.zone" name="zone" required>
      </div>
    </div>
    <button type="submit" class="button-37" [disabled]="schoolForm.invalid">Update School</button>
  </form>
</div>
