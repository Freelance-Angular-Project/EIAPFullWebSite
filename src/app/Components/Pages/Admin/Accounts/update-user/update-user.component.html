<div class="container card mt-3 p-5 shadow">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

    <div class="form-group row mb-3">
      <label for="name" class="form-label col-sm-2">Full Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="UpdateAccount.fullName" name="name" required>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="email" class="form-label col-sm-2">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" [(ngModel)]="UpdateAccount.email" name="email" required>
      </div>
    </div>


    <div class="form-group row mb-3">
      <label for="phoneNumber" class="form-label col-sm-2">Phone Number</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="UpdateAccount.phoneNumber" name="phoneNumber"
          required>
      </div>
    </div>
    <!-- <div class="form-group row mb-3">
      <label for="gender" class="form-label col-sm-2">Gender</label>
      <div class="col-sm-10">
        <select class="form-control" id="gender" [(ngModel)]="UpdateAccount.gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="Male">Male</option>
          <option value="female">female</option>
        </select>
      </div>
    </div> -->
    <div class="form-group row mb-3">
      <label for="userPassword" class="form-label col-sm-2">User Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userPassword" [(ngModel)]="UpdateAccount.userPassword"
          name="userPassword" required>
      </div>
    </div>

    <button type="submit" class="button-37" [disabled]="userForm.invalid">Update User</button>
  </form>
</div>
